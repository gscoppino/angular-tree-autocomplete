<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="../src/tree-autocomplete.css">
    </head>
    <body ng-app="AngularAutocompleteDemo" class="container-fluid">
        <div ng-controller="AutocompleteCtrl">
            <h1>Angular Autocomplete</h1>
            <h3>Results Mapped to Source Properties</h3>

            <label>Siblings</label>
            <input type="text" ng-model="query" class="form-control"
                   lookup="DemoSiblings" source="treeDemo" />

            <label>Children</label>
            <input type="text" ng-model="query2" class="form-control"
                   lookup="DemoChildren" source="treeDemo[1]" />

            <label>Sibling Namespaces</label>
            <input type="text" ng-model="query3" class="form-control"
                   lookup="DemoNamespaces" source="treeDemo" />
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>
        <script src="../src/tree-autocomplete.js"></script>
        <script src="app.js"></script>
    </body>
</html>
